<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var person = {
            fname: "Murali",
            lname: "Krishna",
            fullName: function () {
                return this.fname + " " + this.lname
            }
        }

        console.log(person.fullName())

        var user = {
            fname: "Ram",
            lname: "Kumar"
        }

        console.log(person.fullName.call(user))

    </script>
</body>

</html>
