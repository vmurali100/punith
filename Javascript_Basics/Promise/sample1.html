<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var users = []
        // Will get Data From Server , This Function Will Excute after 2 Seconds
        function getDataFromServer() {
            setTimeout(() => {
                users = ["Murali", "Krishna", "Ram", "Ravi"];
                // Callback 
                displyUsers()
            }, 2000)
        }

        // Display The Users Which we got the from Server
        function displyUsers() {
            console.log(users)
        }

        getDataFromServer()
        // displyUsers()
    </script>
</body>

</html>
