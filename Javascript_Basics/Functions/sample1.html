</head>
<body>
    <script>
        //Defining a Function
        sayHello ()

        function sayHello (){
            document.write("Hello Punith , Welcome to Javascript<br>")
        }
        var sayHello = ()=>{};
        sayHello()
        // Function Expression
        var sayHello  = function () {
            document.write("Hello Punith , Welcome to Javascript")
        }

        var sayHi = sayHello;
        sayHi()

        // Calling or Invoking a function
    </script>
