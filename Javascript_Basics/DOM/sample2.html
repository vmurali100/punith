<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor()">Change All Li</button>
    <ul>
        <li>Hello</li>
        <li>Ram</li>
        <li>Ravi</li>
        <li>Sam</li>
    </ul>

    <script>
        function changeColor() {
            var allLis = document.querySelectorAll("li")
            allLis.forEach(change)
        }

        function change(li){
            li.style.color="red"
        }
    </script>
</body>
</html>
