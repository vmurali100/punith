<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sayHello()">Click me</button>
    <button ondblclick="sayHello()">Double Click ON Me</button>
    <button onmouseover="sayHello()">Hover On Me</button>
    <button onmouseout="sayHello()">Move Out of Me</button>
    <script>
        // Defining A function

        function sayHello() {
            console.log("Hello From Javascript")
        }

        //Calling a function from Javascript
        // sayHello()
    </script>
</body>
</html>
